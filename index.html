<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human Stress Predictor</title>
    <style>
        body {             
            font-family: Arial, sans-serif;
            background-image: url("../static/images/bg.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.85);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 450px;
            height: 450px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 19px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Human Stress Predictor</h2>
        <form method="POST">
            <input type="number" step="any" name="sleep_hours" placeholder="Sleep Hours" required><br>
            <input type="number" step="any" name="heart_rate" placeholder="Heart Rate" required><br>
            <input type="number" step="any" name="work_stress" placeholder="Work Stress (1-10)" required><br>
            <button type="submit">Predict Stress</button>
        </form>
        {% if result %}
            <div class="result">Predicted Stress Level: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
